<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Demo Ransomware Datos Reales</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  #map { height: 100vh; width: 100vw; }
  .legend {
    position: absolute;
    bottom: 30px; left: 20px;
    background: white; padding: 6px 8px;
    font-size: 14px; color: #555;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px; line-height: 18px;
    z-index: 1000;
  }
  .legend i {
    width: 24px; height: 18px; float: left; margin-right: 8px; opacity: 0.85;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>

<div id="map"></div>
<div class="legend">
  <i style="background: #800026"></i> Muy alto<br>
  <i style="background: #BD0026"></i> Alto<br>
  <i style="background: #E31A1C"></i> Medio<br>
  <i style="background: #FC4E2A"></i> Bajo<br>
  <i style="background: #FD8D3C"></i> Muy bajo<br>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 5,
  attribution: '© OpenStreetMap'
}).addTo(map);

// Paleta más vibrante y visualmente mejor
function getColor(d, max) {
  const ratio = d / max;
  if (ratio > 0.8) return '#800026';      // Muy alto (rojo fuerte)
  if (ratio > 0.6) return '#BD0026';      // Alto
  if (ratio > 0.4) return '#E31A1C';      // Medio
  if (ratio > 0.2) return '#FC4E2A';      // Bajo
  if (ratio > 0)   return '#FD8D3C';      // Muy bajo
  return null;                            // Ninguno: sin color
}

const proxyUrl = '/.netlify/functions/ransomware';
const geoJsonUrl = 'countries.geojson';

Promise.all([
  fetch(proxyUrl).then(res => res.json()),
  fetch(geoJsonUrl).then(res => res.json())
]).then(([ataques, geojson]) => {
  let ataquesArray = Array.isArray(ataques) ? ataques : (ataques.data || []);
  const ataquesPorPais = ataquesArray.reduce((acc, cur) => {
    const c = (cur.country || '').toUpperCase();
    if (c) acc[c] = (acc[c] || 0) + 1;
    return acc;
  }, {});
  const maxAtaques = Math.max(...Object.values(ataquesPorPais), 1);

  L.geoJSON(geojson, {
    style: feature => {
      const iso = (feature.properties["ISO3166-1-Alpha-2"] || "").toUpperCase();
      const count = ataquesPorPais[iso] || 0;
      const fillColor = getColor(count, maxAtaques);
      // Si no hay ataques, no pintamos nada (país transparente)
      if (!fillColor) return { fillOpacity: 0, weight: 1, color: '#222' };
      return {
        fillColor,
        weight: 1.6,
        color: '#222',
        fillOpacity: 0.86,
        opacity: 0.97,
        dashArray: '',
        // Sombra sutil:
        shadowBlur: 6,
        shadowColor: '#333'
      };
    },
    onEachFeature: (feature, layer) => {
      const iso = (feature.properties["ISO3166-1-Alpha-2"] || "").toUpperCase();
      const count = ataquesPorPais[iso] || 0;
      if (count > 0) {
        layer.bindTooltip(`${feature.properties.ADMIN}: ${count} ataques`);
      }
    }
  }).addTo(map);
}).catch(err => {
  console.error('Error al cargar datos:', err);
});
</script>

</body>
</html>
